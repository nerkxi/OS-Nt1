<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элегантный сайт с анимацией</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .tile {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
            cursor: pointer;
        }
        
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .tile h2 {
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .tile p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile">
            <h2>Красивый дизайн</h2>
            <p>Плавные анимации и современный стиль</p>
        </div>
        <div class="tile">
            <h2>Градиенты</h2>
            <p>Глубокие цвета и плавные переходы</p>
        </div>
        <div class="tile">
            <h2>Стеклянный эффект</h2>
            <p>Blur-эффекты и прозрачность</p>
        </div>
        <div class="tile">
            <h2>Анимации</h2>
            <p>Плавное появление элементов</p>
        </div>
        <div class="tile">
            <h2>Адаптивность</h2>
            <p>Корректное отображение на всех устройствах</p>
        </div>
        <div class="tile">
            <h2>Минимализм</h2>
            <p>Чистый и стильный интерфейс</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tiles = document.querySelectorAll('.tile');
            
            tiles.forEach((tile, index) => {
                setTimeout(() => {
                    tile.classList.add('visible');
                }, 150 * index);
            });
        });
    </script>
</body>
</html>
