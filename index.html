<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>картель.ру</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .background {
            min-height: 40vh;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://avatars.mds.yandex.net/i?id=5cdb7659b634977c011b7d73324787ea_l-6946654-images-thumbs&n=13');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: red;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Стили для плиточек (карточек) */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            width: 200px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-caption {
            padding: 15px;
            text-align: center;
        }

        /* Стили для "ликвидированных" карточек */
        .card-liquidated {
            opacity: 0.5; /* Полупрозрачность */
            position: relative;
        }

        .card-liquidated::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Затемнение */
        }

        .liquidated-text {
            color: red;
            text-decoration: line-through; /* Перечёркивание */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="background-image"></div>
        <div class="content">
            <h1>ДОЛЖНИКИ КАРТЕЛЯ</h1>
            <p>ДОЛЖНИКИ:</p>

            <!-- Обычные плиточки -->
            <div class="cards-container">
                <div class="card">
                    <img src="images/photo_5271547756105823082_y.jpg" alt="гриша 15к">
                    <div class="card-caption">
                        гриша 15к
                    </div>
                </div>

                <div class="card">
                    <img src="images/photo_5465405129395138177_y.jpg" alt="Фото 2">
                    <div class="card-caption">
                        юля с 500 рублей
                    </div>
                </div>

                <div class="card">
                    <img src="https://i.pinimg.com/originals/7a/20/03/7a20038c852c1c60440c2e98fa77e4f6.jpg" alt="Фото 3">
                    <div class="card-caption">
                        соданот 10к
                    </div>
                </div>

                <div class="card">
                    <img src="images/IMG_20250525_015814_656.jpg" alt="Фото 4">
                    <div class="card-caption">
                        данил сок МИНЕТ
                    </div>
                </div>
            </div>

            <!-- Две дополнительные плиточки с красным текстом и эффектом ликвидации -->
            <div class="cards-container" style="margin-top: 20px;">
                <div class="card card-liquidated">
                    <img src="images/photo_5294221588541076336_y.jpg" alt="никита С 500 рублей">
                    <div class="card-caption liquidated-text">
                        ЛИКВИДИРОВАНО
                    </div>
                </div>

                <div class="card card-liquidated">
                    <img src="images/photo_5291969788727391432_y.jpg" alt="паша ауе">
                    <div class="card-caption liquidated-text">
                        ЛИКВИДИРОВАНО
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
